
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉了么 - Poop Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        vintage: {
                            paper: '#fdfcf5',
                            border: '#e8e6d9',
                            ink: '#2d2a2e'
                        },
                        darkSurface: '#0e0e0c', 
                        darkBg: '#1a1915'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease;
            background-color: #fdfcf5;
        }
        .dark body {
            background-color: #1a1915;
        }
        .typewriter {
            font-family: 'Courier Prime', monospace;
        }
        .polaroid-frame {
            background: #ffffff;
            padding: 12px 12px 40px 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
            transition: transform 0.2s ease-in-out;
        }
        .dark .polaroid-frame {
            background: #0e0e0c;
            border-color: #252420;
            padding: 12px 12px 40px 12px;
        }
        
        /* Polaroid-style scrollbar */
        .polaroid-scrollbar::-webkit-scrollbar {
            height: 10px;
            width: 4px;
        }
        .polaroid-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.03);
            border-radius: 10px;
        }
        .polaroid-scrollbar::-webkit-scrollbar-thumb {
            background: #d1cfc0;
            border-radius: 2px;
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1), 1px 1px 2px rgba(0,0,0,0.1);
        }
        .dark .polaroid-scrollbar::-webkit-scrollbar-thumb {
            background: #33322e;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05), 1px 1px 2px rgba(0,0,0,0.3);
        }
        .polaroid-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #b1af9d;
        }

        /* Generic custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1cfc0;
            border-radius: 10px;
        }
    </style>
